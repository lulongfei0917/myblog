{include file="../app/admin/view/header"}
<body>
<nav class="breadcrumb">
    <i class="icon icon-home"></i> 首页 <span>&gt;</span> 栏目管理 <span>&gt;</span> 修改栏目
</nav>
<article class="page-container">
    <form class="form form-horizontal"  method="post" id="myForm"  data-action="/admin/menu/menuEdit" data-success="/admin/menu/menuList">
        <input type="text" class="input-text" value="{$menuInfo->m_id}" placeholder=""  name="m_id" hidden>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>栏目：</label>
            <div class="formControls col-xs-8 col-sm-3">
				<span class="select-box">
				<select name="pid" class="select">
                    <option value="0">一级栏目</option>
                    {volist name='menuList' id='vo' }
					<option value="{$vo->m_id}" {if condition="$menuInfo->pid==$vo->m_id"}selected{/if}>{$vo->m_name}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>栏目名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$menuInfo->m_name}" placeholder=""  name="m_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">栏目地址：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$menuInfo->url}" placeholder="" name="url">
            </div>
        </div>

        <div class="row cl">
            <div class="col-sm-offset-2 col-sm-10">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
            </div>
        </div>
    </form>
</article>

{include file="../app/admin/view/footer"}
