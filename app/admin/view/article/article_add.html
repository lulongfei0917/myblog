<script>
    $(function () {
        $('.addArticle').ajaxForm(function (e) {
            console.log(e);
            if(e.code==10000){
                $('input[name=w_name]').val(e.data);
                layer.msg(e.msg, {
                    icon: 1,time: 2000, end: function () {
                        parent.layer.closeAll();
                        window.location.replace('/admin/article/articleList');
                    }
                });
            }else{
                layer.msg(e.msg, {
                    icon: 2,time: 1000});
            }

        })
    })
</script>
